<!DOCTYPE html>
<html>
  <head>
    <!-- meta info -->
    <meta charset="UTF-8" />
    <!-- page title -->
    <title>FA-python</title>
    <!-- linked styles and scripts -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <div id="master-div" class="container-fluid fill" style="display: none">
      <div class="row fill">
        <!-- Loading Screen -->
        <div class="col-sm-6 col-md-4 mx-auto my-auto text-center">
          <div
            id="init-progress"
            class="progress w-100 border border-white rounded"
            style="height: 30px; display: none"
          >
            <div
              id="init-progress-bar"
              class="progress-bar bg-purple progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 0%"
            ></div>
          </div>
          <p
            id="init-progress-label"
            class="mt-4 text-white h3 font-italic font-weight-bold"
            style="display: none"
          >
            Loading...
          </p>
        </div>

        <!-- Main Screen -->
        <div id="main-content" style="display: none" class="col-12 p-3">
          <div class="container-fluid fill">
            <div class="row">
              <!-- Logo -->
              <div class="col-2 p-0 logo border rounded rounded shadow">
                <div
                  class="h4 bg-primary m-0 text-center font-weight-bold logo-text"
                >
                  FA<small> - python</small>
                </div>
              </div>

              <!-- Tool Bar Component -->
              <div class="col-5 p-0 pr-1">
                <div
                  class="btn-group btn-group-toggle mr-2"
                  data-toggle="buttons"
                >
                  <label
                    class="btn btn-primary active"
                    data-toggle="tooltip"
                    title="Create new states"
                  >
                    <input
                      type="radio"
                      name="types"
                      id="state"
                      autocomplete="off"
                      checked
                    />
                    State
                  </label>
                  <label
                    class="btn btn-primary"
                    data-toggle="tooltip"
                    title="Create new state transactions"
                  >
                    <input
                      type="radio"
                      name="types"
                      id="transition"
                      autocomplete="off"
                    />
                    Transition
                  </label>
                </div>
              </div>

              <!-- Action Bar Component -->
              <div class="col-5 p-0 pl-1">
                <div class="bg-warning p-2 rounded">Action Bar</div>
              </div>
            </div>

            <div class="row">
              <!-- Canvas Component -->
              <div class="col-8 p-0 pt-2 pr-1">
                <canvas
                  id="canvas"
                  class="bg-secondary w-100 rounded shadow"
                ></canvas>
              </div>

              <!-- Display Component -->
              <div class="col-4 p-0 pt-2 pl-1">
                <div class="bg-dark text-white p-3 rounded shadow">Display</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
