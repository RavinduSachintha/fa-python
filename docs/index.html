<!DOCTYPE html>
<html>
  <head>
    <!-- meta info -->
    <meta charset="UTF-8" />
    <!-- page title -->
    <title>FA-python</title>
    <!-- linked styles and scripts -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <div id="master-div" class="container-fluid fill" style="display: none">
      <div class="row fill">
        <!-- Loading Screen -->
        <div class="col-sm-6 col-md-4 mx-auto my-auto text-center">
          <div
            id="init-progress"
            class="progress w-100 border border-white rounded"
            style="height: 30px; display: none"
          >
            <div
              id="init-progress-bar"
              class="progress-bar bg-purple progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 0%"
            ></div>
          </div>
          <p
            id="init-progress-label"
            class="mt-4 text-white h3 font-italic font-weight-bold"
            style="display: none"
          >
            Loading...
          </p>
        </div>

        <!-- Main Screen -->
        <div id="main-content" style="display: none" class="col-12 p-3">
          <div class="container-fluid fill">
            <div class="row">
              <!-- Logo -->
              <div class="mb-3 mx-auto">
                <div class="h1 logo-text">FA - python</div>
              </div>
            </div>

            <div class="row">
              <!-- Action Bar Component -->
              <div class="w-100 bg-warning">
                <div class="p-2 rounded">Action Bar</div>
              </div>
            </div>

            <div class="row">
              <!-- Tool Bar Component -->
              <div class="col-1 p-0 pt-2">
                <button class="btn btn-outline-primary">
                  <svg height="60" width="60">
                    <circle
                      cx="30"
                      cy="30"
                      r="25"
                      stroke="gray"
                      stroke-width="2"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>

              <!-- Canvas Component -->
              <div class="col-8 p-0 pt-2 pr-1">
                <canvas
                  id="canvas"
                  class="bg-secondary w-100 rounded shadow"
                ></canvas>
              </div>

              <!-- Display Component -->
              <div class="col-3 p-0 pt-2 pl-1">
                <div class="bg-dark text-white p-3 rounded shadow">Display</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
